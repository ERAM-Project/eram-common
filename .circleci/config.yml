version: 2
jobs:
  checkout_source_code:
    working_directory: ~/eram-folder
    shell: /bin/bash --login
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - save_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "eram-cm/build.gradle" }}
          paths:
            - ~/.gradle
  build_project:
    working_directory: ~/eram-folder
    shell: /bin/bash --login
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
        - restore_cache:
              key: jars-{{ checksum "build.gradle" }}-{{ checksum  "eram-cm/build.gradle" }}
        - save_cache:
            key: jars-{{ checksum "build.gradle" }}-{{ checksum  "eram-cm/build.gradle" }}
            paths:
              - ~/.gradle
        - run:
            name: chmod permissions
            command: sudo chmod +x ./gradlew
        - run: ./gradlew build
  download_dependencies_and_test:
    working_directory: ~/eram-folder
    shell: /bin/bash --login
    docker:
        - image: circleci/android:api-28-alpha
    environment:
        JVM_OPTS: -Xmx3200m
        TEST_REPORTS: eram-cm/build/test-results
    steps:
      - restore_cache:
            key: jars-{{ checksum "build.gradle" }}-{{ checksum  "eram-cm/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: eram-cm/build/reports
          destination: reports
      - store_test_results:
          path: eram-cm/build/test-results

workflows:
  version: 2
  eram_project_commmon_workflow:
      jobs:
        - checkout_source_code
        - build_project:
            requires:
              - checkout_source_code
        - download_dependencies_and_test:
            requires:
              - build_project