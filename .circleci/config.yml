version: 2
jobs:
  build:
    working_directory: /eram-folder
    shell: /bin/bash --login
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: v1-dep-{{ .Branch }}-
      - save_cache:
          key:  v1-dep-{{ .Branch }}-{{ epoch }}
          paths:
            - vendor/bundle
            - ~/virtualenvs
            - ~/.m2
            - ~/.ivy2
            - ~/.bundle
            - ~/.go_workspace
            - ~/.gradle
            - ~/.cache/bower
            # These cache paths were specified in the 1.0 config
            - ~/.android
            - ~/android
      - run:
          name: chmod permissions
          command: sudo chmod +x ./gradlew
      - run: ./gradlew build
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /eram-folder/artifact-1;
            mkdir -p /eram-folder/artifacts;
            echo "my artifact files in a dir" > /eram-folder/artifacts/artifact-2;

      - store_artifacts:
          path: /eram-folder/artifact-1
          destination: artifact-file
      - store_artifacts:
          path: /eram-folder/artifacts
      - store_test_results:
          path: /eram-folder/eram-common-test-results